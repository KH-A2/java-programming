<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>flex로 이미지 갤러리 구성</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script type="text/javascript">
		window.addEventListener("resize", imageWidth);

		function imageWidth() {
			gallery = document.getElementById("img_gallery");
			images = gallery.getElementsByTagName("img");
			total_height = 0;
			for(img of images) {
				total_height += img.height;
			}
			rate = window.innerWidth / images[0].width;
			gallery.style.height = total_height / (rate - 1) + "px";
			console.log(total_height / rate);
		}
	</script>
</head>
<body onload="imageWidth();">
